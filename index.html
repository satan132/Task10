<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles/common.css">
    <link rel="stylesheet" type="text/css" href="./styles/header.css">
    <link rel="stylesheet" type="text/css" href="./styles/tasks.css">
    <link rel="stylesheet" type="text/css" href="./styles/slider.css">
    <link rel="stylesheet" type="text/css" href="./styles/edit.css">
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./js/knockout.js"></script>
    <script type="text/javascript" src="./js/task.js"></script>
    <script type="text/javascript" src="./js/tasks.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">

    </div>
    <div id="content">
        <div class="bbutton-slider">
            <div class="button-slider">
                <ul>
                    <li>
                        <div class="el-button-slider">
                            <div class="button-slider-text">
                                tasks
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="el-button-slider">
                            <div class="button-slider-text">
                                bug
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="el-button-slider">
                            <div class="button-slider-text">
                                Enhancement
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="btasks">
            <div data-bind="foreach: status">
                <div class="btype-task">
                    <div class="type-name">
                        <h2 data-bind="text: $data"></h2>
                    </div>
                    <div class="tasks">
                        <ul data-bind="foreach: eval('$parent.' + $data)"> <!-- $parent.no-->
                            <li>
                                <div class="text-task" data-bind="text: Desc">

                                </div>
                                <div class="date">20/20/2014 20:20</div>
                            </li>
                        </ul>
                    </div>
                    <div class="baddtast">
                        <textarea data-bind="value: $parent.Desc"></textarea>
                        <button data-bind="click: function () { $parent.add($data + '') }">add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
